<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="your-logo (1).png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" class="text-input" />
          </div>
          <div>
            <input type="button" value="AC" class="AC" />
            <input type="button" value="DE" class="DE" />
            <input type="button" value="." class="dot" />
            <input type="button" value="/" class="slash" id="operator" />
          </div>
          <div>
            <input type="button" value="7" class="seven" />
            <input type="button" value="8" class="eight" />
            <input type="button" value="9" class="nine" />
            <input type="button" value="*" class="ast" id="operator" />
          </div>
          <div>
            <input type="button" value="4" class="four" />
            <input type="button" value="5" class="five" />
            <input type="button" value="6" class="six" />
            <input type="button" value="-" class="minus" id="operator" />
          </div>
          <div>
            <input type="button" value="1" class="one" />
            <input type="button" value="2" class="two" />
            <input type="button" value="3" class="three" />
            <input type="button" value="+" class="plus" id="operator" />
          </div>
          <div>
            <input type="button" value="00" class="zerozero" />
            <input type="button" value="0" class="zero" />
            <input type="button" value="=" class="equal" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
